<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe | AzCodeStudio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-center" id="box">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <!-- <div id="message"></div> -->
        <ul id="gameBoard">
            <li class="tic" id="0,0"></li>
            <li class="tic" id="0,1"></li>
            <li class="tic" id="0,2"></li>
            <li class="tic" id="1,0"></li>
            <li class="tic" id="1,1"></li>
            <li class="tic" id="1,2"></li>
            <li class="tic" id="2,0"></li>
            <li class="tic" id="2,1"></li>
            <li class="tic" id="2,2"></li>
        </ul>
        <div class="clearfix"></div>
        <footer>
            <button id="reset">Reset</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
